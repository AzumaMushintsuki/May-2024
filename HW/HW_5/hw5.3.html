<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #dbf6fa;
        }
    </style>
</head>
<body>
<header><h1>HTML Colors</h1></header>
<main>
    <div id="black"><h2>Black</h2><p>#000000</p></div>
    <div id="red"><h2>Red</h2><p>#FF0000</p></div>
    <div id="green"><h2>Green</h2><p>#00FF00</p></div>
    <div id="blue"><h2>Blue</h2><p>#0000FF</p></div>
    <div id="fuchsia"><h2>Fuchsia</h2><p>#FF00FF</p></div>
    <div id="white"><h2>White</h2><p>#FFFFFF</p></div>
    <div id="yellow"><h2>Yellow</h2><p>#FFFF00</p></div>
    <div id="purple"><h2>Purple</h2><p>#800080</p></div>
    <div id="maroon"><h2>Maroon</h2><p>#800000</p></div>
    <div id="olive"><h2>Olive</h2><p>#808000</p></div>
</main>

</body>
</html>
