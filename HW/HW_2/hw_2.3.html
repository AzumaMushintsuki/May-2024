<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My fridge</title>
    <style>
        h2{text-align: center}
        .prime {
            width: 100%;
            border: none;
            background: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        div {
            width: 100px;
            height: 150px;
            border: 2px solid lightslategray;
            border-radius: 20px;
            text-align: center;
        }
        img {width: 90%}

    </style>
</head>
<body>
<h2>What do I have in my fridge?</h2>
<div class="prime">
    <div>
        <p>eggs</p>

    </div>
    <div>
        <p>potatos</p>
    </div>
    <div>
        <p>tomatos</p>
    </div>
    <div>
        <p>batter</p>
    </div>
    <div>
        <p>cheese</p>
    </div>
    <div>
        <p>sausages</p>
    </div>
</div>
<h2>...and that`s all.</h2>
</body>
</html>
