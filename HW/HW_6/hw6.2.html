<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blocks</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    header, footer {
      height: 20vh;
      background: #D9D9D9;
    }
    main {
      height: 60vh;
      display: flex;
    }
    section {
      width: 25vw;
      background: #C0BDBD;
    }
    .centre {
      width: 50vw;
      background: #A4A4A4;
    }
  </style>
</head>
<body>
<header></header>
<main>
  <section></section>
  <section class="centre"></section>
  <section></section>
</main>
<footer></footer>

</body>
</html>
